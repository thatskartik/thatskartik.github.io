### Build settings

url: https://thatskartik.github.io
baseurl:  

permalink: pretty

theme: minima 

plugins:
  - jekyll-feed
  - jekyll-sitemap



defaults:
  - scope:
      path: ""
    values:
      layout: page

exclude:
  - docs/
  - vendor/
  - Gemfile # Gemfile.lock is implied because of how matching works.
  - LICENSE
  - Makefile
  - README.md
  - sample*.png

liquid:
  error_mode: strict

strict_front_matter: true
